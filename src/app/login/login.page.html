<h2>Login</h2>
<ion-item>
  <ion-label for="email">Email:</ion-label>
  <ion-input type="email" id="email" [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label for="senha">Senha:</ion-label>
  <ion-input type="password" id="senha" [(ngModel)]="senha"></ion-input>
</ion-item>
<ion-button (click)="login()">Entrar</ion-button>
<ion-button (click)="cadastrar()">Registre-se</ion-button>
<p *ngIf="mensagem" class="error-message">{{ mensagem }}</p>
