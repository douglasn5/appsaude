<h2>Registre-se</h2>
  <ion-item>
    <ion-label position="floating">E-mail:</ion-label>
    <ion-input type="email" id="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha:</ion-label>
    <ion-input type="password" id="senha" [(ngModel)]="senha"></ion-input>
  </ion-item>
  <ion-button (click)="registrar()">Cadastrar</ion-button>
  <p *ngIf="mensagem" class="error-message">{{ mensagem }}</p>
